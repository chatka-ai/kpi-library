id: ctr
display_name: Click-Through Rate (CTR)
domain: Marketing
category: Funnel
aliases: ["ctr"]
description: Clicks divided by impressions.
grain: day
dimensions:
  - { name: day, semantic: temporal }
  - { name: channel, semantic: marketing_channel }
  - { name: creative, semantic: creative }
  - { name: audience, semantic: audience }
derived_from: []
business_rules: {}
formula:
  expression: "SAFE_DIVIDE(SUM(clicks), NULLIF(SUM(impressions),0))"
  notes: "Ensure dedup across platforms if aggregated."
sql:
  bigquery:
    source_table: your_project.marketing.web_analytics_facts
    metric_view: your_project.analytics_mv.ctr_daily
    params: ["@start_date", "@end_date"]
    query: |
      SELECT
        DATE(day) AS day,
        channel, creative, audience,
        SAFE_DIVIDE(SUM(clicks), NULLIF(SUM(impressions),0)) AS ctr
      FROM `your_project.marketing.web_analytics_facts`
      WHERE day BETWEEN @start_date AND @end_date
      GROUP BY 1,2,3,4
tests:
  - name: bounds
    assertion: "ctr BETWEEN 0 AND 1"
examples:
  business_questions:
    - "Which creatives have best CTR?"
    - "CTR by audience segment?"
demo:
  seed_data: seeds/marketing/web_analytics_facts.sample.csv
